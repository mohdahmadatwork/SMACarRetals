{% extends "base.html" %}
{% block title %}
signup
{% endblock title %}
{% block main %}
<div class="container my-5">
    <h1 class="text-center my-3 text-warning">Register to Rent / Rent Out Car</h1>
    <form method="post" action="/user/signup/" enctype="multipart/form-data">
      {% csrf_token %}
        <div class="row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" name="email" class="form-control" id="inputEmail4" placeholder="Email">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="password" name="password" class="form-control" id="inputPassword4" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Name</label>
          <input type="text" name="name" class="form-control" id="inputAddress" placeholder="Mohd Ahmad">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Address</label>
          <input type="text" name="address" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" name="city" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <input type="text" name="state" class="form-control" id="inputZip">
          </div>
          <div class="form-group col-md-2">
            <label for="inputState">Zip</label>
            <input type="number" name="zip" class="form-control" id="Zip">
          </div>
          <div class="form-group col-md-10">
            <label for="inputState">Profile</label>
            <input type="file" class="form-control" name="profileimage"  id="profileimg">
          </div>
          <div class="form-group col">
            <label for="inputZip">User Type</label>
            <select id="inputState" name="usertype" class="form-control">
                <option selected="" value="tenant">Tenant</option>
                <option value="owner">Owner</option>
            </select>
          </div>
          <div class="form-group col-md-10">
            <label for="inputState">DL</label>
            <input type="file" class="form-control" name="dlimage"  id="dlimg">
          </div>
        </div>
        <button type="submit" class="btn my-3 btn-outline-warning">Sign Up</button>
      </form>
</div>
{% endblock main %}
