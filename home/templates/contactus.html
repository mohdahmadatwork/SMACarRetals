{% extends "base.html" %}
{% block main %}
<div class="container-fluid" id="contactpage">
      <form class="row g-3 container-fluid py-5" action="/contactus/" method="post">
            {% csrf_token %}
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label fw-bold">Email</label>
                <input type="email" class="form-control" id="inputEmail4" name='email' required>
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label fw-bold" >Name</label>
                <input type="text" class="form-control" id="inputPassword4" name = 'name' required>
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label fw-bold">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="address">
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label fw-bold" >Description</label>
                <textarea required name="description" class="form-control" id="exampleFormControlTextarea1" rows="3" name = "problemdescription"></textarea>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-outline-warning">Contact Us</button>
            </div>
        </form>
</div>
{% endblock main %}
{% block title %}
contactus
{% endblock title %}
