{% extends "base.html" %}
{% block title %}
Add-Car
{% endblock title %}
{% block main %}
<div class="container my-5">
    <h1 class="text-center my-3 text-warning">Add Car to rent it out</h1>
    <form method="post" action="/cars/addcar/">
      {% csrf_token %}
        <div class="row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Company</label>
            <input type="text" name="company" class="form-control" id="inputEmail4" placeholder="Rolls-Royce">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Model</label>
            <input type="text" name="model" class="form-control" id="inputPassword4" placeholder="Phantom">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Car Number</label>
          <input type="text" name="car_number" class="form-control" id="inputAddress" placeholder="DL1224">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Address</label>
          <input type="text" value="{{add.tennant_address}}" name="address" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="row">
         
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" value="{{add.city}}" name="city" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <input type="text" name="state" class="form-control" value="{{add.state}}" id="inputZip">
          </div>
          <div class="form-group col-md-2">
            <label for="inputState">Zip</label>
            <input type="number" name="zip" class="form-control" value="{{add.zip}}" id="Zip">
          </div>
        </div>
        <div class="row">
          
          <div class="form-group col-md-4">
            <label for="inputState">No of Photos</label>
            <input type="number" name="noofimage" class="form-control" id="inputZip" placeholder="Enter the number of photos you want to enter">
          </div>
          <div class="form-group col-md-3">
            <label for="inputprice">Rent Price</label>
            <input type="number" name="rent_price" class="form-control" id="inputprice">
          </div>
          <div class="form-group col-md-2">
            <label for="inputfine">Late Charges</label>
            <input type="number" name="fine" class="form-control" id="inputfine">
          </div>
          <div class="form-group col-md-3">
            <label for="cancel_charges">Cancel Charges</label>
            <input type="number" name="cancel_charges" class="form-control" id="cancel_charges">
          </div>
        </div>
        <button type="submit" class="btn my-3 btn-outline-warning p-3">Add</button>
      </form>
</div>
{% endblock main %}
